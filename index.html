<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="insta-phone">
            <img src="img/feed.png" alt="Feed no celular" class="phone">
        </div>
        <div class="insta-login">
            <img src="img/logo.png" alt="Logo" class="insta-logo">
            <img src="img/profile.png" alt="Profile" class="profile-photo">
            <a href="#">Continuar como davisfs.21</a>
            <a href="#">Remover conta</a>
        </div>
        <div class="other">
            <p class="other-account">Não é davisfs.21?</p>
            <p class="other-account">
                <span class="blue-link">Trocar de contas</span>
                ou 
                <span class="blue-link">cadastrar-se</span>
            </p>
        </div>
        <div class="insta-links">
            Obtenha o aplicativo.
            <div class="downloads">
                <a href="#"><img src="img/get-on-play-store.png" alt=""></a>
                <a href="#"><img src="img/get-on-app-store.png" alt=""></a>
            </div>
        </div>
    </div>
</body>
</html>
